<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-size: 16px;
            margin-top: 10px;
            display: block;
            color: #555;
        }

        input[type="number"] {
            width: calc(100% - 22px);
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 80px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        h2 {
            font-size: 20px;
            margin-top: 20px;
            color: #333;
        }

        #result {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>Calculator</h1>
        
        <label for="num1">Number 1:</label>
        <input type="number" id="num1">
        
        <label for="num2">Number 2:</label>
        <input type="number" id="num2">
        
        <div>
            <button class="button" onclick="calculate('add')">Add</button>
            <button class="button" onclick="calculate('subtract')">Subtract</button>
        </div>
        <div>
            <button class="button" onclick="calculate('multiply')">Multiply</button>
            <button class="button" onclick="calculate('divide')">Divide</button>
        </div>
        <div>
            <button class="button" onclick="clearFields()">Clear</button>
        </div>
        
        <h2>Result:</h2>
        <p id="result">0</p>
    </div>

    <script>
        function calculate(operation) {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result;

            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        result = 'Cannot divide by zero';
                    }
                    break;
                default:
                    result = 'Invalid operation';
            }

            document.getElementById('result').innerText = result;
        }

        function clearFields() {
            document.getElementById('num1').value = '';
            document.getElementById('num2').value = '';
            document.getElementById('result').innerText = '0';
        }
    </script>
</body>
</html>
