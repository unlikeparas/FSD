<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://th-i.thgim.com/public/brandhub/1q65px/article66543846.ece/alternates/LANDSCAPE_1200/Image.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-image: url("https://th-i.thgim.com/public/brandhub/1q65px/article66543846.ece/alternates/LANDSCAPE_1200/Image.jpg") no-repeat center center fixed;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 30px;
            width: 90%;
            max-width: 1000px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            margin: 20px; /* Add some space around the container */
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1em;
        }

        input::placeholder {
            color: #ccc;
        }

        .error {
            color: red;
            font-size: 0.875em;
            display: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .checkbox {
            display: flex;
            align-items: center;
            color: #fff;
            margin-bottom: 10px;
        }

        .checkbox input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Registration</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
                <span class="error" id="usernameError"></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter your email">
                <span class="error" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number">
                <span class="error" id="phoneError"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <span class="error" id="passwordError"></span>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
                <span class="error" id="confirmPasswordError"></span>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="keepSignedIn">
                <label for="keepSignedIn">Keep me Signed in</label>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting

            // Clear previous error messages
            document.querySelectorAll('.error').forEach(el => el.style.display = 'none');

            let isValid = true;

            // Get form values
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Username validation
            if (!username) {
                document.getElementById('usernameError').innerText = 'Username is required.';
                document.getElementById('usernameError').style.display = 'block';
                isValid = false;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[a-zA-Z]{2,3}$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').innerText = 'Invalid email address.';
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }

            // Phone number validation
            const phoneRegex = /^\d{10}$/;
            if (!phoneRegex.test(phone)) {
                document.getElementById('phoneError').innerText = 'Phone number must be 10 digits.';
                document.getElementById('phoneError').style.display = 'block';
                isValid = false;
            }

            // Password validation
            const passwordRegex = /^(?=.[A-Z])(?=.\d)(?=.*[&$#@]).{7,}$/;
            if (!passwordRegex.test(password)) {
                document.getElementById('passwordError').innerText = 'Password must be at least 7 characters long and include at least one capital letter, one digit, and one special character (&, $, #, @).';
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }

            // Confirm Password validation
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').innerText = 'Passwords do not match.';
                document.getElementById('confirmPasswordError').style.display = 'block';
                isValid = false;
            }

            // If form is valid, you can submit it or perform further actions here
            if (isValid) {
                alert('Form submitted successfully!');
                // Example: this.submit(); // Uncomment to actually submit the form
            }
        });
    </script>
</body>
</html>
